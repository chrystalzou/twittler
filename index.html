<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <button id="button">Show New Tweets!</button>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        // $body.html('');
      showTweets();

      function showTweets() {
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + 'tweeted at: ' + tweet.created_at);
          $tweet.appendTo($body);
          index -= 1;
        }
      }

      $("button").click(function() {
        showTweets();
        // show tweets generated since the last time this page was loaded
      })

      });

    </script>
  </body>
</html>
