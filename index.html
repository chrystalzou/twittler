<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        text-align: center;
        font-family: Arial;
      }
      
      #button {
        font-size: 25px;
      }

      #tweetbox {
        border-color: blue;
        border-width: 5px;
      }
    </style>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        // $body.html('');
      showTweets();

      function showTweets() {
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $("<div id='tweetbox'></div>");
          $tweet.text('@' + tweet.user + ': ' + tweet.message + 'tweeted at: ' + tweet.created_at);
          $tweet.appendTo($body);
          index -= 1;
        }
      }

      $("button").click(function() {
        showTweets();
      })

      });

    </script>
  </head>
  <body>
    <button id="button">Show New Tweets!</button>
  </body>
</html>
