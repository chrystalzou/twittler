<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        text-align: center;
        font-family: Arial;
        font-size: 14px;
        line-height: 20px;
      }
      
      #button {
        font-size: 25px;
      }

      table, td {
        border: 2px solid black;
        padding: 2px;
      }
      
      div.tweetbox {
        background-color: #aab8c2;
        padding: 10px;
        margin: 15px;
        border-style: solid;
        border-width: 5px;
        border-color: white;
      }
    </style>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        // $body.html('');
      showTweets();

      function showTweets() {
        var index = streams.home.length - 1;
        $("#tweet_table").empty();
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $("<div class='tweetbox'></div>");
          $tweet.text('@' + tweet.user + ': ' + tweet.message + 'tweeted at: ' + tweet.created_at);
          $("#tweet_table").append($tweet);
          index -= 1;
        }
      }

      $("button").click(function() {
        showTweets();
      })

      });

    </script>
  </head>
  <body>
    <button id="button">Show New Tweets!</button>
    <table id="tweet_table"></table>
  </body>
</html>
